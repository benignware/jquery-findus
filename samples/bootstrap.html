<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery-findus</title>
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="../src/css/jquery.findus.css">
    
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    
    <script src="../src/js/jquery.findus.js"></script>
    <script>
      $(function() {
        $('.findus').findus();
      });
    </script>
    
  </head>
  <body>
    
    <div class="container">
      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">jquery-findus</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="basic.html">Usage</a></li>
              <li><a href="advanced.html">Advanced</a></li>
              <li class="active"><a href="bootstrap.html">Bootstrap</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
      
      <div class="page-header">
        <h1>Using Bootstrap</h1>
        <p>jquery-findus plays nicely with bootstrap components out of the box.</p>
      </div>
      
      <h2>Modal</h2>
      
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
              <div class="findus panel" data-address="280 Broadway, New York, NY 10007, USA"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
            
      <h2>Collapse</h2>
      
      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                New York
              </a>
            </h4>
          </div>
          <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
              <div class="findus" data-address="New York"></div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Rio
              </a>
            </h4>
          </div>
          <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="panel-body">
              <div class="findus" data-address="Rio de Janeiro"></div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingThree">
            <h4 class="panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Tokyo
              </a>
            </h4>
          </div>
          <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
            <div class="panel-body">
              <div class="findus" data-address="Tokyo"></div>
            </div>
          </div>
        </div>
      </div>
      
      
      <h2>Tab</h2>
      <div role="tabpanel">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#tabOne" aria-controls="tab-one" role="tab" data-toggle="tab">New York</a></li>
          <li role="presentation"><a href="#tabTwo" aria-controls="tab-two" role="tab" data-toggle="tab">Rio</a></li>
          <li role="presentation"><a href="#tabThree" aria-controls="tab-three" role="tab" data-toggle="tab">Tokyo</a></li>
        </ul>
      
        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane tab-pane-bordered active" id="tabOne">
            <div class="findus" data-address="New York"></div>
          </div>
          <div role="tabpanel" class="tab-pane tab-pane-bordered" id="tabTwo">
            <div class="findus" data-address="Rio de Janeiro"></div>
          </div>
          <div role="tabpanel" class="tab-pane tab-pane-bordered" id="tabThree">
            <div class="findus" data-address="Tokyo"></div>
          </div>
        </div>
      </div>
      
    
    </div>
    
  </body>
</html>
